title: "Home"
path: home
type: custom:grid-layout
layout:
  grid-template-columns: 50% 50%
  grid-template-rows: auto
  grid-template-areas: |
    "left right"
  mediaquery:
    "(max-width: 835px)":
      grid-template-columns: 100%
      grid-template-areas: |
        "left" 
        "right"
    # "(max-width: 800px)":
    #   grid-template-columns: 50% 50%
    #   grid-template-areas: |
    #     "left right" 
    #     "middle middle"
cards:
  - type: vertical-stack
    cards:
      # card_esh_welcome #
      - type: "custom:button-card"
        template: "card_esh_welcome"
        triggers_update: "input_boolean.mini_toggle"
        variables:
          ulm_card_esh_welcome_collapse: input_boolean.mini_toggle
          ulm_weather: weather.forecast_home
          entity_1:
            nav: "house"
            icon: "mdi:home"
            name: "House"
            color: "blue"
          entity_2:
            nav: "lights"
            icon: "mdi:lightbulb"
            name: "Lights"
            color: "yellow"
          entity_3:
            nav: "security"
            icon: "mdi:shield"
            name: Secure
            color: "green"
          entity_4:
            nav: "network"
            icon: "mdi:nas"
            name: Lab
            color: "purple"
          entity_5:
            nav: "network"
            icon: "mdi:flask"
            name: Lab
            color: "red"
    view_layout:
      grid-area: left
  - type: vertical-stack
    cards:
      # card_person #
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_person
            tap_action:
              action: navigate
              navigation_path: dad
            variables:
              ulm_card_person_entity: !secret dad_phone
              ulm_card_person_use_entity_picture: true
              ulm_card_person_icon: mdi:face-man
              ulm_card_person_battery: !secret dad_phone_battery_level
              # ulm_card_person_zone1: zone.work
          - type: "custom:button-card"
            template: card_person
            tap_action:
              action: navigate
              navigation_path: mommy
            variables:
              ulm_card_person_entity: !secret mom_phone
              ulm_card_person_use_entity_picture: true
              ulm_card_person_icon: mdi:face-woman
              ulm_card_person_battery: !secret mom_phone_battery_level
      # card_title devices #
      - type: "custom:button-card"
        template: card_title
        name: Devices
      # devices lock & water_heater #
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: lock.smart_lock
            template: "custom_card_lock_gimdow"
            name: "Main Door"
            variables:
              custom_card_lock_gimdow_language_variables: en
              ulm_custom_card_lock_tap_control: true
              ulm_custom_card_lock_battery_level: lock.smart_lock
              ulm_custom_card_lock_door_open: !secret sensor_main_door
            triggers_update:
              - entity.attributes.battery_state
              - !secret sensor_main_door
          - type: "custom:button-card"
            template: card_power_outlet
            entity: !secret water_heater
            variables:
              ulm_card_power_outlet_name: Water Heater
              ulm_card_power_outlet_icon: mdi:power
              ulm_card_power_outlet_force_background_color: true
      # card_title rooms #
      - type: "custom:button-card"
        template: card_title
        name: Rooms
        # card_esh_room living room #
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template:
              - card_esh_room_dev
              - yellow_on
            name: Living Room
            icon: mdi:sofa
            tap_action:
              action: navigate
              navigation_path: livingroom
            variables:
              ulm_custom_card_esh_room_light_entity: !secret garden_light_trees
              ulm_custom_card_esh_room_climate_entity: climate.ac_livingroom
              ulm_custom_card_esh_room_cover_entity: group.rollers_livingroom
            label: |
              "üå°Ô∏è " climate.ac_main
        # card_esh_room laly & guest #
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template:
              - card_esh_room_dev
              - yellow_on
            name: Bedroom
            icon: mdi:bed
            tap_action:
              action: navigate
              navigation_path: bedroom-03
            variables:
              ulm_custom_card_esh_room_cover_entity: !secret roller_bedroom_03
              ulm_custom_card_esh_room_climate_entity: climate.ac_bedroom_02
            label: "Laly"
          - type: "custom:button-card"
            template:
              - card_esh_room_dev
              - yellow_on
            name: Bedroom
            icon: mdi:bed
            tap_action:
              action: navigate
              navigation_path: bedroom-04
            variables:
              ulm_custom_card_esh_room_cover_entity: !secret roller_bedroom_04
              ulm_custom_card_esh_room_climate_entity: climate.ac_guest
            label: "Guest"
      # card_esh_room bedroom main & office #
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template:
              - card_esh_room_dev
              - yellow_on
            name: Bedroom
            icon: mdi:bed
            tap_action:
              action: navigate
              navigation_path: bedroom-01
            variables:
              ulm_custom_card_esh_room_cover_entity: !secret roller_bedroom_01
              ulm_custom_card_esh_room_climate_entity: climate.ac_bedroom_main
            label: Main
          - type: "custom:button-card"
            template:
              - card_esh_room_dev
              - yellow_on
            name: Office
            icon: mdi:desktop-classic
            tap_action:
              action: navigate
              navigation_path: bedroom-05
            variables:
              ulm_custom_card_esh_room_climate_entity: climate.ac_office
              ulm_custom_card_esh_room_cover_entity: !secret roller_bedroom_05
            label: "YK"
      # card_esh_room bedroom main & office #
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template:
              - card_media_player_tv
              # - yellow_on
            name: TV
            icon: mdi:television
            entity: !secret tv_livingroom
            # tap_action:
            #   action: navigate
            #   navigation_path: bedroom-05
            variables:
              ulm_card_media_player_name: TV

          - type: "custom:button-card"
            template: card_light
            entity: !secret garden_light_trees
            variables:
              ulm_card_light_name: Garden Lights
              ulm_card_light_enable_color: true
              ulm_card_light_force_background_color: true
    view_layout:
      grid-area: right
