title: tv-samsung
path: tv-samsung
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: chip_back
            variables:
              ulm_chip_back_path: home
          - type: "custom:button-card"
            template: card_title
            name: !secret tv_livingroom_name
      # blank line #
      - type: "custom:button-card"
        color_type: blank-card
      - type: "custom:button-card"
        color_type: blank-card
      # power #
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            color_type: blank-card
          - type: custom:button-card
            template: custom_card_button
            entity: !secret tv_livingroom
            variables:
              ulm_custom_card_button_icon: mdi:power
              ulm_custom_card_button_icon_color: lightsteelblue
              ulm_custom_card_button_action: power
          - type: "custom:button-card"
            color_type: blank-card
      # blank line #
      - type: "custom:button-card"
        color_type: blank-card
      # help buttons back home menu #
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: custom_card_button
            entity: !secret tv_livingroom_remote
            variables:
              ulm_custom_card_button_icon: mdi:replay
              ulm_custom_card_button_icon_color: lightsteelblue
              ulm_custom_card_button_action: KEY_RETURN
          - type: custom:button-card
            template: custom_card_button
            entity: !secret tv_livingroom_remote
            variables:
              ulm_custom_card_button_icon: mdi:location-exit
              ulm_custom_card_button_icon_color: lightsteelblue
              ulm_custom_card_button_action: KEY_EXIT
          - type: custom:button-card
            template: custom_card_button
            entity: !secret tv_livingroom_remote
            variables:
              ulm_custom_card_button_icon: mdi:home
              ulm_custom_card_button_icon_color: lightsteelblue
              ulm_custom_card_button_action: KEY_HOME
          - type: custom:button-card
            template: custom_card_button
            entity: !secret tv_livingroom_remote
            variables:
              ulm_custom_card_button_icon: mdi:menu
              ulm_custom_card_button_icon_color: lightsteelblue
              ulm_custom_card_button_action: KEY_MENU
      # blank line #
      - type: "custom:button-card"
        color_type: blank-card
      # sources #
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: custom_card_button
            entity: !secret tv_livingroom
            variables:
              ulm_custom_card_button_icon: mdi:netflix
              ulm_custom_card_button_icon_color: red
              ulm_custom_card_button_action: source_Netflix
          - type: custom:button-card
            template: custom_card_button
            entity: !secret tv_livingroom
            variables:
              ulm_custom_card_button_icon: mdi:desktop-classic
              ulm_custom_card_button_icon_color: deepskyblue
              ulm_custom_card_button_action: source_HDMI
          - type: custom:button-card
            template: custom_card_button
            entity: !secret tv_livingroom
            variables:
              ulm_custom_card_button_icon: mdi:youtube
              ulm_custom_card_button_icon_color: red
              ulm_custom_card_button_action: source_YouTube
          - type: custom:button-card
            template: custom_card_button
            entity: !secret tv_livingroom
            variables:
              ulm_custom_card_button_icon: mdi:spotify
              ulm_custom_card_button_icon_color: green
              ulm_custom_card_button_action: source_Spotify - Music and Podcasts
      # blank line #
      - type: "custom:button-card"
        color_type: blank-card
      # volume #
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: custom_card_button
            entity: !secret tv_livingroom
            variables:
              ulm_custom_card_button_icon: mdi:volume-off
              ulm_custom_card_button_icon_color: lightsteelblue
              ulm_custom_card_button_action: volume_mute
          - type: custom:button-card
            template: custom_card_button
            entity: !secret tv_livingroom
            variables:
              ulm_custom_card_button_icon: mdi:volume-medium
              ulm_custom_card_button_icon_color: lightsteelblue
              ulm_custom_card_button_action: volume_down
          - type: custom:button-card
            template: custom_card_button
            entity: !secret tv_livingroom
            variables:
              ulm_custom_card_button_icon: mdi:volume-high
              ulm_custom_card_button_icon_color: lightsteelblue
              ulm_custom_card_button_action: volume_up
      # blank line #
      - type: "custom:button-card"
        color_type: blank-card
      # controll up #
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            color_type: blank-card
          - type: "custom:button-card"
            color_type: blank-card
          - type: custom:button-card
            template: custom_card_button
            entity: !secret tv_livingroom_remote
            variables:
              ulm_custom_card_button_icon: mdi:chevron-up
              ulm_custom_card_button_icon_color: lightsteelblue
              ulm_custom_card_button_action: KEY_UP
