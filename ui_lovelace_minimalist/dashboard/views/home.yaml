title: "Home"
path: home
cards:
  - type: vertical-stack
    cards:
      # card_esh_welcome #
      - type: "custom:button-card"
        template: "card_esh_welcome"
        triggers_update: "input_boolean.mini_toggle"
        variables:
          ulm_card_esh_welcome_collapse: input_boolean.mini_toggle
          ulm_weather: weather.forecast_home
          entity_1:
            nav: "house"
            icon: "mdi:home"
            name: "House"
            color: "blue"
          entity_2:
            nav: "lights"
            icon: "mdi:lightbulb"
            name: "Lights"
            color: "yellow"
          entity_3:
            nav: "security"
            icon: "mdi:shield"
            name: Secure
            color: "green"
          entity_4:
            nav: "network"
            icon: "mdi:nas"
            name: Lab
            color: "purple"
          entity_5:
            nav: "network"
            icon: "mdi:flask"
            name: Lab
            color: "red"
      # card_person #
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_person
            tap_action:
              action: navigate
              navigation_path: daddy
            variables:
              ulm_card_person_entity: person.yakov
              ulm_card_person_use_entity_picture: true
              ulm_card_person_icon: mdi:face-man
              ulm_card_person_battery: sensor.gm1903_battery_level
              # ulm_card_person_zone1: zone.work
          - type: "custom:button-card"
            template: card_person
            variables:
              ulm_card_person_entity: person.julie
              ulm_card_person_use_entity_picture: true
              ulm_card_person_icon: mdi:face-woman
      # card_title rooms #
      - type: "custom:button-card"
        template: card_title
        name: Rooms
      # card_esh_room bathrom & lock #
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template:
              - card_esh_room
              - yellow_on
            name: Bathroom
            icon: mdi:bathtub
            tap_action:
              action: navigate
              navigation_path: "bathroom"
            variables:
              ulm_custom_card_esh_room_light_entity: switch.water_heater
              ulm_card_esh_room_light_icon_on: mdi:power
              ulm_card_esh_room_light_icon_off: mdi:power
              ulm_card_dynamic_color: true
            label: '[[[ return "üå°Ô∏è labelToAdd" ]]]' ##'[[[ return states["sensor.room_temperature"].state + "¬∞C" ]]]'
          - type: "custom:button-card"
            entity: lock.smart_lock
            template: "custom_card_lock_gimdow"
            name: "Main Door"
            variables:
              custom_card_lock_gimdow_language_variables: en
              ulm_custom_card_lock_tap_control: true
              ulm_custom_card_lock_battery_level: lock.smart_lock
            triggers_update:
              - "sensor.door_battery"
              - "binary_sensor.door_open"
        # card_esh_room living room #
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template:
              - card_esh_room
              - yellow_on
            name: Living Room
            icon: mdi:sofa
            tap_action:
              action: navigate
              navigation_path: livingroom
            variables:
              ulm_custom_card_esh_room_light_entity: !secret roller_livingroom
              ulm_custom_card_esh_room_light_entity_tap_action: none
              ulm_custom_card_esh_room_climate_entity: climate.ac_livingroom
              ulm_card_dynamic_color: true
              ulm_custom_card_items_count: group.rollers_livingroom
            label: "labelToAdd"
      # card_esh_room laly & guest #
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template:
              - card_esh_room
              - yellow_on
            name: Bedroom
            icon: mdi:bed
            tap_action:
              action: navigate
              navigation_path: bedroom-03
            variables:
              ulm_custom_card_esh_room_light_entity: !secret roller_bedroom_03
              ulm_custom_card_esh_room_light_entity_tap_action: none
              ulm_custom_card_esh_room_climate_entity: climate.ac_bedroom_02
            label: "Laly"
          - type: "custom:button-card"
            template:
              - card_esh_room
              - yellow_on
            name: Bedroom
            icon: mdi:bed
            tap_action:
              action: navigate
              navigation_path: bedroom-04
            variables:
              ulm_custom_card_esh_room_light_entity: !secret roller_bedroom_04
              ulm_custom_card_esh_room_light_entity_tap_action: none
              ulm_custom_card_esh_room_climate_entity: climate.ac_guest
            label: "Guest"
      # card_esh_room bedroom main & office #
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template:
              - card_esh_room
              - yellow_on
            name: Bedroom
            icon: mdi:bed
            tap_action:
              action: navigate
              navigation_path: bedroom-01
            variables:
              ulm_custom_card_esh_room_light_entity: !secret roller_bedroom_01
              ulm_custom_card_esh_room_light_entity_tap_action: none
              ulm_custom_card_esh_room_climate_entity: climate.ac_bedroom_main
            label: Main
          - type: "custom:button-card"
            template:
              - card_esh_room
              - yellow_on
            name: Office
            icon: mdi:desktop-classic
            entity: !secret roller_bedroom_05
            tap_action:
              action: navigate
              navigation_path: bedroom-05
            variables:
              ulm_custom_card_esh_room_light_entity: !secret roller_bedroom_05
              ulm_custom_card_esh_room_light_entity_tap_action: none
              ulm_custom_card_esh_room_climate_entity: climate.ac_office
            label: '[[[
              var position;
              var cover_position = entity.attributes.current_position;
              if (cover_position == 0) {
              var position = "closed";
              }
              else if (cover_position == 100) {
              var position = "open";
              }
              else {
              var position = cover_position + "%"
              }
              return "window " + position;
              ]]]'
