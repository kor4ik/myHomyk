find_my_phone:
    alias: Find My Phone
    sequence:
      - repeat:
          count: 5
          sequence:
            - service: notify.mobile_app_gm1903
              data:
                title: Find my phone
                message: Home Assistant is searching your phone!
                data:
                  ttl: 0
                  priority: high
                  channel: alarm_stream
            - delay:
                seconds: 6
