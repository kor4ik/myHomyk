find_my_phone_dad:
    alias: Find My Phone
    sequence:
      - repeat:
          count: 5
          sequence:
            - service: !secret dad_phone_notify
              data:
                title: Find my phone
                message: Home Assistant is searching your phone!
                data:
                  ttl: 0
                  priority: high
                  channel: alarm_stream
            - delay:
                seconds: 6
